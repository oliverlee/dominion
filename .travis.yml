dist: xenial
os:
  - linux
  - osx

language: rust
cache: cargo
rust:
  - stable
  - beta
  - nightly

# only test master and tagged releases on push
# always test things that aren't pushes (like PRs)
if: type != push OR branch = master OR branch =~ /^v\d+\.\d+(\.\d+)?(-\S*)?$/

before_script:
  - if [ "$TRAVIS_RUST_VERSION" == "nightly" ]; then
        export PATH="$PATH:$HOME/.cargo/bin" || which rustfmt || cargo install rustfmt-nightly
    fi

script:
  - if [ "$TRAVIS_RUST_VERSION" == "nightly" ]; then
        cargo fmt -v -- --check
    fi
  - cargo build --verbose --all
  - cargo test --verbose --all
